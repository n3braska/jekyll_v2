<section class="bg-white dark:bg-gray-900">
    <div class="mx-auto max-w-screen-xl px-4 py-12 sm:text-center lg:px-12 lg:py-20">
        <div class="mx-auto max-w-4xl">
            {% if block.headline %}
                <h2 class="mb-8 text-4xl font-extrabold tracking-tight text-gray-900 dark:text-white sm:text-5xl lg:text-6xl">
                    {{ block.headline }}
                </h2>
            {% endif %}
            {% if block.text %}
                <p class="mb-12 text-lg text-gray-500 dark:text-gray-400 sm:text-xl md:px-8 lg:px-20 xl:px-32 leading-relaxed">
                    {{ block.text }}
                </p>
            {% endif %}
        </div>

        <!-- Image Gallery Grid -->
        <div class="grid gap-4 sm:grid-cols-4 sm:gap-6 mt-12 sm:mt-16 lg:mt-20">
            {% for item in block.images %}
                <img src="{{ item.image.src }}"
                     alt="{{ item.image.alt }}"
                     class="w-full col-span-4 lg:col-span-2 rounded-xl shadow-lg hover:shadow-2xl hover:scale-105 transition-all duration-500 object-cover h-64 sm:h-80 lg:h-96">
            {% endfor %}
        </div>
    </div>
</section>
