<section class="bg-white dark:bg-gray-900">
    <div class="mx-auto max-w-screen-xl px-4 py-12 lg:px-6 lg:py-20">
        <div class="max-w-screen-lg mx-auto text-center">
            <h2 class="mb-8 text-4xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-5xl lg:text-6xl leading-tight">
                {{ block.headline }}
            </h2>

            <div class="max-w-3xl mx-auto space-y-6 text-lg text-gray-500 dark:text-gray-400 sm:text-xl lg:text-2xl">
                {% for item in block.description %}
                    <p class="font-medium leading-relaxed">
                        {{ item.paragraph }}
                    </p>
                {% endfor %}
            </div>

            {% if block.cta %}
                <a href="{{ block.cta.url }}"
                   class="group inline-flex items-center font-semibold text-lg text-blue-600 hover:text-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:text-blue-500 dark:hover:text-blue-400 dark:focus:ring-blue-800 transition-all duration-200 transform hover:translate-y-[-2px] hover:shadow-lg px-6 py-3 rounded-lg bg-blue-50 dark:bg-blue-900/30 border border-blue-200 dark:border-blue-700">
                    <span class="flex items-center gap-2">
                        {{ block.cta.url }}
                        <svg class="h-6 w-6 group-hover:translate-x-1 transition-transform duration-200" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                        </svg>
                    </span>
                </a>
            {% endif %}
        </div>
    </div>
</section>
