<section class="bg-white dark:bg-gray-900">
    <div class="mx-auto max-w-screen-xl items-center gap-12 px-4 py-12 lg:grid lg:grid-cols-2 lg:px-6 lg:py-20 lg:gap-20">
        <!-- Content -->
        <div class="order-2 lg:order-1 text-gray-500 dark:text-gray-400 sm:text-lg lg:max-w-lg">
            <h2 class="mb-8 text-4xl font-extrabold tracking-tight text-gray-900 dark:text-white sm:text-5xl lg:text-6xl leading-tight">
                {{ block.headline }}
            </h2>

            <div class="space-y-6 text-lg leading-relaxed">
                {% for item in block.description %}
                    <p class="font-normal">
                        {{ item.paragraph }}
                    </p>
                {% endfor %}
            </div>
        </div>

        <!-- Image -->
        <div class="order-1 lg:order-2 mt-12 lg:mt-0 lg:max-w-2xl lg:mx-auto">
            <div class="group relative overflow-hidden rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-500 hover:scale-[1.02]">
                <img src="{{ block.image.src }}"
                     alt="{{ block.image.alt }}"
                     class="w-full h-80 lg:h-[500px] xl:h-[550px] object-cover group-hover:scale-110 transition-transform duration-700">
                <div class="absolute inset-0 bg-gradient-to-t from-black/20 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
            </div>
        </div>
    </div>
</section>
