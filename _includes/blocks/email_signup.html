<section class="bg-white dark:bg-gray-900">
    <div class="mx-auto max-w-screen-xl px-4 py-8 sm:py-16 lg:px-6">
        <div class="mx-auto max-w-screen-md text-center">
            <h2 class="mb-6 text-4xl font-extrabold tracking-tight text-gray-900 dark:text-white">
                {{ block.headline }}
            </h2>
            <p class="mb-8 text-gray-500 dark:text-gray-400 md:text-lg">
                {{ block.text }}
            </p>

            <form name="newsletter-signup" class="mx-auto max-w-screen-sm" data-netlify="true" netlify>
                <div class="mb-4 flex items-center">
                    <div class="relative mr-3 w-full">
                        <label for="member_email" class="sr-only text-sm font-medium text-gray-900 dark:text-white">
                            Email address
                        </label>
                        <div class="relative">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <svg class="h-5 w-5 text-gray-400 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                                </svg>
                            </div>
                            <input type="email"
                                   id="member_email"
                                   name="member_email"
                                   class="block w-full p-3 pl-10 pr-4 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 placeholder:text-gray-400 transition-colors"
                                   placeholder="Enter your email"
                                   required>
                        </div>
                    </div>
                    <button type="submit"
                            class="group relative flex items-center justify-center font-medium focus:outline-none focus:z-10 bg-blue-700 text-white hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 rounded-lg px-5 py-3 text-sm transition-all">
                        {{ block.button_text | default:'Submit' }}
                    </button>
                </div>
                <div class="text-left text-sm font-medium text-gray-500 dark:text-gray-300">
                    {{ block.disclaimer }}
                    <a href="{{ block.terms_url }}" class="text-blue-600 hover:underline dark:text-blue-500 font-medium ml-1">Terms of Service</a>
                    and
                    <a href="{{ block.privacy_url }}" class="text-blue-600 hover:underline dark:text-blue-500 font-medium ml-1">Privacy Policy</a>.
                </div>
            </form>

            <script>
                window.netlifyFormStatusCallback = ({ event, node }) => {
                    if (event === 'validate') return;
                    const messageEl = document.querySelector('#form-message');
                    messageEl.classList.remove('hidden');
                    messageEl.textContent = event === 'success' ? 'Thanks! Check your email.' : 'Error submitting.';
                };
            </script>
        </div>
    </div>
</section>
