<section class="bg-white dark:bg-gray-900 flex items-center">
    <div class="mx-auto max-w-screen-xl px-4 py-8 lg:px-6 lg:py-16 w-full">
        <div class="mx-auto max-w-screen-sm text-center">
            <h1 class="mb-8 text-7xl font-extrabold tracking-tight text-blue-600 dark:text-blue-500 lg:text-9xl drop-shadow-2xl">
                {{ block.error_code | default: '404' }}
            </h1>
            <p class="mb-6 text-3xl font-bold tracking-tight text-gray-900 dark:text-white md:text-4xl">
                {{ block.headline | default: "Something's missing." }}
            </p>
            <p class="mb-8 text-lg text-gray-500 dark:text-gray-400 leading-relaxed max-w-2xl mx-auto">
                {{ block.text | default: "Sorry, we can't find that page. You'll find lots to explore on the home page." }}
            </p>

            <a href="{{ block.homepage_url | default: '/' }}"
               class="group relative inline-flex items-center justify-center font-medium text-white focus:z-10 focus:outline-none bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 rounded-lg px-8 py-3 text-lg transition-all duration-200 transform hover:-translate-y-1 hover:shadow-xl shadow-lg">
                <span class="flex items-center gap-2 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    {{ block.button_text | default: 'Back to Homepage' }}
                </span>
            </a>
        </div>
    </div>
</section>
