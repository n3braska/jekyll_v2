<div class="w-full border border-gray-200 bg-gradient-to-r from-blue-50 to-indigo-50 px-4 py-6 dark:border-gray-700 dark:from-gray-800 dark:to-gray-900 sm:px-6 lg:px-8" role="banner">
    <div class="grid grid-cols-1 gap-4 lg:grid-cols-2 lg:gap-8 lg:items-center">
        <!-- Content -->
        <div class="space-y-3">
            <div class="flex items-center justify-between lg:block">
                <p class="text-xl font-bold text-gray-900 dark:text-white">
                    {{ block.headline }}
                </p>
                <!-- Mobile Close Button -->
                <button
                    data-collapse-toggle="banner-content"
                    type="button"
                    class="ml-4 lg:hidden p-2 text-gray-400 rounded-lg hover:bg-gray-200 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white focus:ring-2 focus:ring-blue-300 focus:outline-none transition-all">
                    <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <p class="text-sm text-gray-500 dark:text-gray-400 leading-relaxed">
                {{ block.text }}
            </p>
        </div>

        <!-- CTA -->
        <div class="flex flex-col sm:flex-row items-center justify-start sm:justify-end gap-3 sm:gap-4">
            <a href="{{ block.cta.url }}"
               class="flex items-center px-6 py-2.5 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                <svg class="mr-2 h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
                </svg>
                {{ block.cta.text }}
            </a>
            <!-- Desktop Close Button -->
            <button
                data-collapse-toggle="banner-content"
                type="button"
                class="hidden sm:block p-2 text-gray-400 rounded-lg hover:bg-gray-200 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white focus:ring-2 focus:ring-blue-300 focus:outline-none transition-all">
                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </div>
</div>
